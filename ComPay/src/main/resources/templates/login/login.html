<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Register - MagtimusPro</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<main>

  <div class="contenedor__todo">
    <div class="caja__trasera">
      <div class="caja__trasera-login">
        <h3>¿Ya tienes una cuenta?</h3>
        <p>Inicia sesión para entrar en la página</p>
        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
      </div>
      <div class="caja__trasera-register">
        <h3>¿Aún no tienes una cuenta?</h3>
        <p>Regístrate para que puedas iniciar sesión</p>
        <button id="btn__registrarse">Regístrarse</button>
      </div>
    </div>

    <!--Formulario de Login y registro-->
    <div class="contenedor__login-register">
      <!--Login-->
      <form method="post" th:action="@{/login}" th:object="${login}" class="formulario__login" >
        <h2>Iniciar Sesión</h2>
        <input type="text" field="*{email}" placeholder="Correo Electrónico" name="email" >
        <input type="password" field="*{password}" placeholder="Contraseña" name="password" >
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button>Entrar</button>
      </form>

      <!--Register-->
      <form method="post" th:action="@{/register}" th:object="${user}" class="formulario__register" >
        <h2>Regístrarse</h2>
        <!-- <input type="text" th:field="*{}" placeholder="Nombre completo"> -->
        <input type="text" field="*{name}" placeholder="Nombre" name="name"  required>
        <input type="text" field="*{surname}" placeholder="Apellidos" name="surname"  required>
        <input type="text" field="*{email}" placeholder="Correo Electronico" name="email"  required>
        <input type="text" field="*{username}" placeholder="Usuario" name="username" >
        <input type="password" field="*{password}" placeholder="Contraseña" name="password" >
        <button>Regístrarse</button>
      </form>
    </div>
  </div>

</main>

<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/languageSelector.js}"></script>
</body>
</html>
