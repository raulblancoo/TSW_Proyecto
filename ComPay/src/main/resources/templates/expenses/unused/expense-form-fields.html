<!-- fragments/form-fields.html -->
<div th:fragment="formFields">
    <div class="mb-4">
        <label class="block text-gray-400 mb-2" for="description">What is this payment for?</label>
        <input class="w-full p-3 bg-gray-700 text-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               type="text" id="description" placeholder="Enter a description">
    </div>

    <div class="mb-4">
        <label class="block text-gray-400 mb-2" for="amount">How much was paid?</label>
        <input class="w-full p-3 bg-gray-700 text-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               type="text" id="amount" placeholder="$0.00">
    </div>

    <div class="mb-4">
        <label class="block text-gray-400 mb-2" for="payer">Who made the payment?</label>
        <select class="w-full p-3 bg-gray-700 text-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                id="payer">
            <option>Select a payer</option>
        </select>
    </div>

    <div class="mb-4 flex items-center">
        <button class="flex items-center text-gray-300 bg-gray-700 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-plus mr-2"></i> Add people to split
        </button>
    </div>

    <div class="mb-6 flex items-center">
        <button class="flex items-center text-gray-300 bg-gray-700 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-equals mr-2"></i> Split by
            <span class="ml-2 text-gray-400">Equally</span>
        </button>
    </div>
</div>
