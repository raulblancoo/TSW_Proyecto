    <img class="hidden md:flex w-9 rounded-full" th:src="${expense.originUser.avatarURL}" th:alt="${expense.originUser.username}">

        por
        <span class="font-bold uppercase" th:text="${expense.expense_name}">motivo del pago</span>
    </p>
