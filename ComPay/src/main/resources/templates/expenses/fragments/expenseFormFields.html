<div th:fragment="expensesFormFields" class="max-w-xl mx-auto p-6">
    <form th:action="@{/expenses/create}" method="post" th:object="${expenses}" id="expensesForm">
        <!-- Existing Fields -->
        <div class="mb-4">
            <label for="originUser" class="block text-sm font-medium text-gray-700">USUARIO DE ORIGEN</label>
            <select id="originUser" name="originUser" field="*{originUser}"
                    class="block py-2 px-0 w-full text-sm text-slate-700 bg-transparent border-0 border-b-2 border-slate-400 appearance-none focus:outline-none focus:ring-0 focus:border-sky-500 peer" required>
                <option hidden selected>Seleccione un usuario</option>
                <option value="RB">Raúl Blanco</option>
                <option value="JR">Jorge Rodríguez</option>
                <option value="AA">Anxo Alonso</option>
                <option value="AD">Anxo Deportivo</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>
        </div>
        <div class="mb-4">
            <label for="expense_name" class="block text-sm font-medium text-gray-700">CONCEPTO DEL PAGO</label>
            <input type="text" name="expense_name" id="expense_name" field="*{expense_name}"
                   class="block py-2 px-0 w-full text-sm text-slate-700 bg-transparent border-0 border-b-2 border-slate-400 appearance-none focus:outline-none focus:ring-0 focus:border-sky-500 peer"
                   placeholder="Escriba un concepto" required/>
        </div>

        <div class="mb-4">
            <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">CANTIDAD</label>
            <div class="flex items-center">
                <input type="number" name="amount" id="amount" field="*{amount}"
                       class="py-2 px-0 w-full text-sm text-slate-700 bg-transparent border-0 border-b-2 border-slate-400 appearance-none focus:outline-none focus:ring-0 focus:border-sky-500 peer"
                       placeholder="Introduzca la cantidad" required/>
                <div class="ml-2 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-6 h-6 text-gray-700">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M14.25 7.756a4.5 4.5 0 1 0 0 8.488M7.5 10.5h5.25m-5.25 3h5.25M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label for="share_method" class="block text-sm font-medium text-gray-700">DIVISION</label>
            <input type="text" name="share_method" id="share_method" field="*{share_method}"
                   class="block py-2 px-0 w-full text-sm text-slate-700 bg-transparent border-0 border-b-2 border-slate-400 appearance-none focus:outline-none focus:ring-0 focus:border-sky-500 peer"
                   placeholder="Division" required/>
        </div>

        <div class="mb-4">
            <label for="expense_date" class="block text-sm font-medium text-gray-700">FECHA</label>
            <input type="date" name="expense_date" id="expense_date" field="*{expense_date}"
                   class="block py-2 px-0 w-full text-sm text-slate-700 bg-transparent border-0 border-b-2 border-slate-400 appearance-none focus:outline-none focus:ring-0 focus:border-sky-500 peer"  required/>
