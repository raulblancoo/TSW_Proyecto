<!-- Modal para Crear Pago -->
<div th:fragment="debtsModal" id="debtsModal" tabindex="-1" aria-hidden="true"
     class="fixed inset-0 items-center justify-center z-50 bg-gray-800 bg-opacity-50 hidden overflow-y-auto">
    <div class="relative bg-white rounded-lg shadow-lg w-full max-w-xl md:max-w-2xl max-h-[100vh] overflow-y-auto">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-5 border-b border-gray-200 rounded-t">
            <h3 class="text-xl font-medium text-gray-900">Deudas</h3>
            <button type="button" class="text-gray-400 hover:text-gray-900" data-modal-hide="debtsModal">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <!-- Modal Body -->
        <div class="p-6 space-y-4 w-full">
            <!-- Información de pagos y deudas -->
            <div class="w-full bg-slate-300 rounded-lg shadow p-4 md:p-6">
                <div class="flex justify-between border-gray-200 border-b dark:border-gray-700 pb-3">
                    <dl>
                        <dt class="text-base text-gray-500 pb-1 uppercase font-bold">Gasto total</dt>
                        <dd class="leading-none text-3xl font-bold text-slate-700">
                            <span th:text="${group.amount}"></span>
                            <span th:text="${group.currency == 'EURO' ? '€' : '$'}"></span>
                        </dd>
                    </dl>
                </div>

                <div th:if="${debts.isEmpty()}" class="mt-3">
                    <p class="text-gray-600">Este grupo no tiene movimientos.</p>
                </div>

                <div th:each="debt : ${debts}" class="grid grid-cols-3 gap-4 items-center py-3">
                    <div class="flex items-center">
                        <img class="w-10 h-10 rounded-full" th:src="${debt.user.avatarURL}"
                             th:alt="${debt.user.avatarURL}">
                        <div class="ml-4">
                            <p th:text="${debt.user.name + ' ' + debt.user.surname}"
                               class="text-sm sm:text-md font-medium text-gray-900 truncate">Nombre</p>
                            <p th:text="${debt.user.email}" class="text-sm text-gray-500 truncate">Email</p>
                        </div>
                    </div>

                    <!-- LE DEBEN -->
                    <div class="text-center">
                        <dt class="text-base font-normal text-slate-700 pb-1">
                            LE DEBEN
                        </dt>
                        <dd class="leading-none text-xl font-bold text-green-500">
                            <span th:text="${debt.loanAmount}"></span>
                            <span th:text="${group.currency == 'EURO' ? '€' : '$'}"></span>
                        </dd>
                    </div>

                    <!-- DEBE -->
                    <div class="text-right">
                        <dt class="text-base font-normal text-slate-700 pb-1">DEBE</dt>
                        <dd class="leading-none text-xl font-bold text-red-600">
                            <span th:text="${debt.debtAmount}"></span>
                            <span th:text="${group.currency == 'EURO' ? '€' : '$'}"></span>
                        </dd>
                    </div>
                </div>
            </div>

<!--             TODO: MIRAR COMO HACER CUANDO TU NO HAS TENIDO IMPACTO EN LAS DEUDAS-->
            <div class="w-full bg-slate-300 rounded-lg shadow p-4 md:p-6">
                <div class="flex justify-between border-gray-200 border-b dark:border-gray-700 pb-3">
                    <dl>
                        <dt class="text-base text-gray-500 uppercase font-bold">Tu deuda</dt>
                    </dl>
                </div>

                <div th:if="${bizums.isEmpty()}" class="mt-3">
                    <p class="text-gray-600">No tienes deudas ni te deben dinero actualmente.</p>
                </div>

                <div th:each="bizum : ${bizums}">
                    <div th:if="${bizum.loanUser.id == usuario.id or bizum.debtUser.id == usuario.id}">
                        <div th:if="${bizum.loanUser.id == usuario.id}">
                            <p class="text-green-600 uppercase font-bold mt-3"
                               th:text="${bizum.debtUser.name + ' ' + bizum.debtUser.surname + ' te debe ' + bizum.amount + ' ' + (group.currency == 'EURO' ? '€' : '$')}">
                            </p>
                        </div>
                        <div th:if="${bizum.debtUser.id == usuario.id}">
                            <p class="text-red-600 uppercase font-bold mt-3"
                               th:text="${'Le debes ' + bizum.amount + ' ' + (group.currency == 'EURO' ? '€' : '$') + ' a ' + bizum.loanUser.name + ' ' + bizum.loanUser.surname}">
                                <!-- Muestra la deuda del usuario hacia otros -->
                            </p>
                        </div>
                    </div>
                </div>

            </div>


<!--             TODO : MIRAR COMO HACER CUANDO NO HAY MAS DEUDAS A PARTE DE LAS TUYAS-->
            <div class="w-full bg-slate-300 rounded-lg shadow p-4 md:p-6">
                <div class="flex justify-between border-gray-200 border-b dark:border-gray-700 pb-3">
                    <dl>
                        <dt class="text-base text-gray-500 uppercase font-bold">Deudas del grupo</dt>
                    </dl>
                </div>

                <div th:if="${bizums.isEmpty()}" class="mt-3">
                    <p class="text-gray-600">Este grupo no tiene movimientos.</p>
                </div>

                <div th:each="bizum : ${bizums}">
                    <div th:if="${bizum.loanUser.id != usuario.id and bizum.debtUser.id != usuario.id}"
                         class="mt-3 text-slate-700 font-bold uppercase">
                        <p th:text="${bizum.debtUser.name + ' ' + bizum.debtUser.surname + ' le debe ' + bizum.amount + ' ' +
                            (group.currency == 'EURO' ? '€' : '$') + ' a ' + bizum.loanUser.name + ' ' + bizum.loanUser.surname}">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
