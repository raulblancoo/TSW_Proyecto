<!-- Modal para Crear Pago -->
<div th:fragment="debtsModal" id="debtsModal" tabindex="-1" aria-hidden="true"
     class="fixed inset-0 items-center justify-center z-50 bg-gray-800 bg-opacity-50 hidden">
    <div class="relative bg-white rounded-lg shadow-lg w-full max-w-xl md:max-w-2xl max-h-[100vh] overflow-y-auto">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-5 border-b border-gray-200 rounded-t">
            <h3 class="text-xl font-medium text-gray-900">Deudas</h3>
            <button type="button" class="text-gray-400 hover:text-gray-900" data-modal-hide="debtsModal">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <!-- Modal Body -->
        <div class="p-6 space-y-4 w-full">

            <!-- DIV PARA MOSTRAR MIEMBROS -->
            <div class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow-lg">
                <div class="flex items-center justify-center mb-4">
                    <h5 class="text-xl font-bold text-gray-900">Miembros</h5>
                </div>
                <div class="flex flex-wrap gap-6 justify-center mt-6">
                    <!-- Iteramos sobre la lista de usuarios y llamamos al fragmento de usuarios para cada uno -->
                    <div th:each="user : ${users}" class="w-full sm:w-auto">
                        <div th:replace="~{expenses/fragments/showMembers :: showMembers(${user})}"></div>
                    </div>
                </div>
            </div>

            <div class="w-full bg-slate-300 rounded-lg shadow p-4 md:p-6">
                <div class="flex justify-between border-gray-200 border-b dark:border-gray-700 pb-3">
                    <dl>
                        <dt class="text-base text-gray-500 pb-1 uppercase font-bold">Gasto total</dt>
                        <dd class="leading-none text-3xl font-bold text-slate-700">$5,405</dd>
                    </dl>
                </div>

                <div class="grid grid-cols-2 py-3">
                    <dl>
                        <dt class="text-base font-normal text-gray-500 dark:text-gray-400 pb-1">Income</dt>
                        <dd class="leading-none text-xl font-bold text-green-500 dark:text-green-400">$23,635</dd>
                    </dl>
                    <dl>
                        <dt class="text-base font-normal text-gray-500 dark:text-gray-400 pb-1">Expense</dt>
                        <dd class="leading-none text-xl font-bold text-red-600 dark:text-red-500">-$18,230</dd>
                    </dl>
                </div>
            </div>

        </div>
    </div>
</div>
