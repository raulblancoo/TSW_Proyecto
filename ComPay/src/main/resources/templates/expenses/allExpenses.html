<!-- templates/expenses/allExpenses.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Lista de Gastos</title>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>


<body class="min-h-screen flex flex-col">
<header>
    <div th:replace="~{base/navbar :: navbar}"></div>
</header>

<main class="flex-grow overflow-y-auto pb-24">
    <div class="max-w-6xl mx-auto my-8">
        <div class="container mx-auto px-6">
            <h3 class="flex justify-center text-2xl text-slate-700 font-medium uppercase mt-16"
            th:text="#{text.allExpenses.history}"></h3>

            <div th:if="${expenses.isEmpty()}">
                <p class="text-gray-500 text-lg text-center mt-10" th:text="#{text.allExpenses.noExpenses}"></p>
            </div>

            <!-- Componente de gastos -->
            <div class="container mx-auto px-6 mt-8 h-100">
                <div th:each="expense : ${expenses}">
                    <div th:replace="~{expenses/fragments/expenseItem :: expenseCard(${expense})}"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div th:replace="~{base/footer :: footer}"></div>
</footer>
</body>
</html>

<script th:src="@{/js/languageSelector.js}"></script>
<script src="https://flowbite.com/docs/flowbite.min.js"></script>
