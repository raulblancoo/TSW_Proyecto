<div th:fragment="avatarDropdown">
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0">

        <button type="button"
                class="ml-2 text-slate-500 hover:text-sky-500 transition-colors rounded-full focus:ring-2 focus:ring-slate-200 focus:ring-offset-1"
                id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                data-dropdown-placement="bottom">
            <span class="sr-only">Open user menu</span>
            <img class="h-7 w-7 rounded-full" aria-hidden="true" th:src="${usuario.avatarURL}" alt="User Avatar">
        </button>

        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow-lg"
             id="user-dropdown">
            <div class="px-4 py-3">
                <span class="block text-sm text-gray-900" th:text="${usuario.name} + ' ' + ${usuario.surname}"></span>
                <span class="block text-sm text-gray-900" th:text="${usuario.email}"></span>
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
                <li>
                    <form id="logout-form" th:action="@{/logout}" method="post" class="block px-4 py-2 text-sm text-gray-700
                            hover:bg-sky-500 hover:text-white">
                        <button th:href="@{/logout}" th:text="#{text.navbar.logout}"></button>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</div>
