<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComPay - Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="icon" type="image/png" th:href="@{/images/favicon/favicon-96x96.png}" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/favicon/favicon.svg}"/>
    <link rel="shortcut icon" th:href="@{/images/favicon/favicon.ico}"/>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/favicon/apple-touch-icon.png}"/>
    <meta name="apple-mobile-web-app-title" content="ComPay"/>
    <link rel="manifest" th:href="@{/images/favicon/site.webmanifest}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-r from-blue-500 to-blue-900 flex items-center justify-center">
<div class="text-center">
    <!-- Logo de ComPay -->
    <img th:src="@{/images/favicon/favicon.svg}" alt="ComPay Logo" class="w-16 h-16 mx-auto mb-6"> <!-- Ajusta el tamaño con w-48 h-48 -->

    <!-- Título con icono -->
    <h1 class="text-white text-5xl font-bold flex items-center justify-center gap-2 mb-6">
        ComPay
    </h1>

    <!-- Botón centrado -->
    <a href="/login">
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg focus:ring-4 focus:ring-blue-300">
            ¡Haz clic aquí!
        </button>
    </a>
</div>

</body>
</html>
