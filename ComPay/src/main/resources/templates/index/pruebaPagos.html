<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
<div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-white mb-2">Add a payment</h1>
    <p class="text-gray-400 mb-6">Record a new payment from you or a friend</p>

    <div class="mb-4">
        <label class="block text-gray-400 mb-2" for="description">What is this payment for?</label>
        <input class="w-full p-3 bg-gray-700 text-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="description" placeholder="Enter a description">
    </div>

    <div class="mb-4">
        <label class="block text-gray-400 mb-2" for="amount">How much was paid?</label>
        <input class="w-full p-3 bg-gray-700 text-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="amount" placeholder="$0.00">
    </div>

    <div class="mb-4">
        <label class="block text-gray-400 mb-2" for="payer">Who made the payment?</label>
        <select class="w-full p-3 bg-gray-700 text-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="payer">
            <option>Select a payer</option>
        </select>
    </div>

    <div class="mb-4 flex items-center">
        <button class="flex items-center text-gray-300 bg-gray-700 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-plus mr-2"></i> Add people to split
        </button>
    </div>

    <div class="mb-6 flex items-center">
        <button class="flex items-center text-gray-300 bg-gray-700 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-equals mr-2"></i> Split by
            <span class="ml-2 text-gray-400">Equally</span>
        </button>
    </div>

    <div class="flex justify-between">
        <button class="text-gray-300 bg-gray-700 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">Cancel</button>
        <button class="text-white bg-blue-500 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">Save</button>
    </div>
</div>
</body>
</html>
