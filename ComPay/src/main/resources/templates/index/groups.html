<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
        Groups
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-900 text-white font-sans">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-800 p-4">
        <div class="flex items-center mb-8">
            <i class="fas fa-home text-xl mr-3">
            </i>
            <span class="text-lg">
      Dashboard
     </span>
        </div>
        <div class="flex items-center mb-8">
            <i class="fas fa-user-friends text-xl mr-3">
            </i>
            <span class="text-lg">
      Friends
     </span>
        </div>
        <div class="flex items-center mb-8 bg-gray-700 p-2 rounded">
            <i class="fas fa-users text-xl mr-3">
            </i>
            <span class="text-lg">
      Groups
     </span>
        </div>
        <div class="flex items-center mb-8">
            <i class="fas fa-clock text-xl mr-3">
            </i>
            <span class="text-lg">
      Activity
     </span>
        </div>
        <div class="flex items-center mb-8">
            <i class="fas fa-credit-card text-xl mr-3">
            </i>
            <span class="text-lg">
      Debts
     </span>
        </div>
        <div class="flex items-center mb-8">
            <i class="fas fa-receipt text-xl mr-3">
            </i>
            <span class="text-lg">
      Expenses
     </span>
        </div>
        <button class="bg-blue-600 text-white py-2 px-4 rounded mt-auto">
            New group
        </button>
    </div>
    <!-- Main Content -->
    <div class="w-3/4 p-8">
        <h1 class="text-3xl font-bold mb-8">
            Groups
        </h1>
        <div class="space-y-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img alt="Image of an apartment" class="w-12 h-12 rounded mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/XCkJBoQley1uWq3prH1oFpVZvg9ZInicHRo7A8pSelkrsEmTA.jpg" width="50"/>
                    <div>
                        <div class="text-lg">
                            Apartment
                        </div>
                        <div class="text-gray-400">
                            You owe $25.00
                        </div>
                    </div>
                </div>
                <button class="bg-gray-700 text-white py-1 px-3 rounded">
                    Settle up
                </button>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img alt="Image of a vacation spot" class="w-12 h-12 rounded mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/QoHrxe9fcaj4UEXtveNxWl1B6AD7mfnACovKFSMd5ZQpySYOB.jpg" width="50"/>
                    <div>
                        <div class="text-lg">
                            Vacation
                        </div>
                        <div class="text-gray-400">
                            You owe $50.00
                        </div>
                    </div>
                </div>
                <button class="bg-gray-700 text-white py-1 px-3 rounded">
                    Settle up
                </button>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img alt="Image of a birthday cake" class="w-12 h-12 rounded mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/BKvv1izsfuSEQChO41XJaFNZnvdRRya8ClKUbm8fr1ZosEmTA.jpg" width="50"/>
                    <div>
                        <div class="text-lg">
                            Birthday party
                        </div>
                        <div class="text-gray-400">
                            You owe $75.00
                        </div>
                    </div>
                </div>
                <button class="bg-gray-700 text-white py-1 px-3 rounded">
                    Settle up
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
