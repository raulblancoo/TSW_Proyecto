<div th:fragment="currencySelector" class="mb-6">
    <p class="text-sm font-medium mb-2">Set group currency</p>
    <div class="grid grid-cols-2 gap-2">
        <button class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            USD - United States Dollar
        </button>
        <button class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            EUR - Euro
        </button>
        <button class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            GBP - British Pound
        </button>
        <button class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            JPY - Japanese Yen
        </button>
        <button class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            CNY - Chinese Yuan
        </button>
        <button class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            AUD - Australian Dollar
        </button>
        <button class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            INR - Indian Rupee
        </button>
    </div>
