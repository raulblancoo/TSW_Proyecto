<div th:fragment="currencySelector" class="mb-6">
    <label for="currency" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Selecciona una divisa</label>
    <select id="currency" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
        dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="currency" field="*{currency}">
        <option value="" disabled selected>Selecciona una divisa</option>
        <option th:each="currency : ${currencies}"
                th:value="${currency.name()}"
                th:text="${currency.getCode()}">
        </option>
    </select>
</div>
