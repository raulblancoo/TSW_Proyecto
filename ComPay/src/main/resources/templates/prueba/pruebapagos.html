<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos</title>
    <link th:href="@{/main.css}" rel="stylesheet"/>
</head>
<body class="min-h-screen flex flex-col">
<header>
    <div th:replace="~{base/navbar :: navbar}"></div>
</header>

<main class="flex-grow overflow-y-auto pb-24">
    <div th:replace="~{prueba/contenidoHeaderPagos :: headerPagos}"></div>
    <div th:replace="~{prueba/contenidoListPagos :: listPagosContent}"></div>
</main>

<!-- Botón Fijado al Centro Inferior de la Página -->
<div class="fixed bottom-16 left-1/2 transform -translate-x-1/2 z-50">
    <button data-modal-target="paymentModal" data-modal-toggle="paymentModal" class="bg-sky-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-sky-700 focus:outline-none focus:ring-4 focus:ring-sky-300">
        Añadir Pago
    </button>
</div>

<div th:replace="~{prueba/paymentModal :: paymentModal}"></div>


<footer>
    <div th:replace="~{base/footer :: footer}"></div>
</footer>
</body>
</html>

<script src="https://flowbite.com/docs/flowbite.min.js"></script>
<script>
    // Seleccionar el botón y el formulario
    const submitButton = document.getElementById('submitPayment');
    const paymentForm = document.getElementById('paymentForm');

    // Manejar el envío del formulario
    submitButton.addEventListener('click', function(event) {
        event.preventDefault(); // Evitar el envío tradicional del formulario
        if (paymentForm.checkValidity()) {
            // Simular envío del formulario (puede ser un fetch para AJAX)
            console.log('Form data:', {
                userName: paymentForm.userName.value,
                amount: paymentForm.amount.value,
                description: paymentForm.description.value
            });

            // Aquí podrías enviar los datos con fetch o AJAX
            // fetch('/your-endpoint', { method: 'POST', body: new FormData(paymentForm) })
            //     .then(response => response.json())
            //     .then(data => console.log(data));

            // Ocultar el modal después de enviar
            document.querySelector('[data-modal-hide="paymentModal"]').click();
        } else {
            paymentForm.reportValidity(); // Mostrar validaciones del formulario
        }
    });
</script>
